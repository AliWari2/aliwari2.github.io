<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ali Wari - Ingénieur Logiciel</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        header {
            margin-bottom: 40px;
        }

        h1 {
            font-size: 3em;
            font-weight: 700;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
            animation: fadeInDown 1.5s ease-out;
        }

        p {
            font-size: 1.2em;
            margin: 20px auto;
            max-width: 600px;
            line-height: 1.6;
            animation: fadeIn 2s ease-out;
        }

        .button-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            animation: fadeInUp 2.5s ease-out;
        }

        .button {
            background: rgba(255, 255, 255, 0.9);
            color: #1e3c72;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 1.1em;
            font-weight: bold;
            text-decoration: none;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
        }

        .button:hover {
            background: #1e3c72;
            color: #fff;
            transform: translateY(-5px);
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3);
        }

        footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.8);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <header>
        <h1>Ali Wari</h1>
        <p>

        </p>
    </header>

        <a href="https://www.linkedin.com/in/aliwari" class="button" target="_blank">LinkedIn</a>
    </div>

    <footer>
        &copy; 2024 | Créé par Ali Wari
    </footer>
</body>
</html>
